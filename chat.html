<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>

<h1>Work In Progress...</h1>
  <ul id="colorInput" class="pages">
    <li id='chatPage' class="chat page">
      <div class="usernametext" id="usernametext">User Name:</div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li id='pages' class="login page">
      <div class="form">
        <h3 class="title">Enter a username...</h3>
        <input class="usernameInput" id="inputtext" type="text" maxlength="14" onsubmit="setname()"/>
        <p id="demo"></p>
      </div>
    </li>
  </ul>

  <div class="colorStuff">
    <h2 class="bgChanger">Background Color Selector!</h2>
    <input type="color" id='colorPicker' >
    <button id="colorButton" class="colorButton" value="click to change!" onclick="changeColor()">Click to Change!
    </div>
    
    <script>
      document.body.style.backgroundImage = "";
      function changeColor(){
        let color = document.getElementById('colorPicker').value;
        console.log(color);
        let page = document.getElementById("pages");
        let chatPage = document.getElementById('chatPage');
        page.style.backgroundColor = color;
        chatPage.style.backgroundColor = color;
      }
    
      //code pen stuff 
      var name = document.getElementById('inputtext');
      console.log(name);
    
    
    </script>
